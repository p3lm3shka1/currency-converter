<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <title>Currency converter</title>
  </head>
  <body>
    <main>
      <form class="converter" id="form" novalidate>
        <!-- left side img -->
        <div class="left-side">
          <img src="./images/CC.png" alt="Piggy bank" />
        </div>
        <!-- right side -->
        <div class="right-side">
          <img
            src="./images/title.png"
            alt="Pinigu Konvertavimas"
            class="title"
          />
          <!-- exchange section -->
          <!-- exchange from -->
          <div class="exchange">
            <label>Turima suma</label>
            <div class="row">
              <input
                type="number"
                id="amount"
                placeholder="Įveskite sumą"
                min="0"
                step="0.01"
              />
              <div class="custom-select" data-name="from" data-value="EUR">
                <button type="button" class="select-trigger">
                  <span class="select-value">EUR</span>
                </button>
                <ul class="select-options">
                  <li data-value="EUR">EUR</li>
                  <li data-value="USD">USD</li>
                  <li data-value="GBP">GBP</li>
                  <li data-value="PLN">PLN</li>
                </ul>
              </div>
            </div>
            <span
              >Įveskite savo turimą pinigų sumą ir pasirinkite valiutą.</span
            >
          </div>
          <!-- exchange to -->
          <div class="exchange">
            <label>Norima valiuta</label>
            <div class="custom-select" data-name="to" data-value="EUR">
              <button type="button" class="select-trigger to">
                <span class="select-value">EUR</span>
              </button>
              <ul class="select-options">
                <li data-value="EUR">Eurai</li>
                <li data-value="USD">Dolariai</li>
                <li data-value="GBP">Svarai</li>
                <li data-value="PLN">Zlotai</li>
              </ul>
            </div>

            <span>Pasirinkite į kokią valiutą norite keisti turimą sumą.</span>
          </div>
          <!-- btns -->
          <div class="buttons">
            <button class="btn" id="convertBtn" type="submit">
              <span class="btn-text">Konvertuoti</span>
              <span class="spinner hidden"></span>
            </button>
            <button type="button" class="btn outline hidden" id="resetBtn">
              Grįžti į pradžią
            </button>
          </div>
          <!-- results -->
          <div class="hidden" id="result">
            <div class="result-main" id="resultMain"></div>
            <div class="result-rate" id="resultRate"></div>
          </div>
        </div>
      </form>
    </main>
    <script src="./js/script.js" defer></script>
  </body>
</html>
